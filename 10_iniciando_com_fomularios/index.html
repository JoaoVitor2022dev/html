<!DOCTYPE html>
<html>
    <head>
        <title>Lista nao Ordenadas</title>
    </head>
    <body>
        <form action="envio.js" method="POST">
            <input type="text" name="nome" value="Matheus">
            <br>
            <input type="text" name="nome" placeholder="Digite seu nome">
            <br>
            <input type="text" name="nome" required>
            <br>
            <input type="text" name="nome" readonly>
            <br>
            <input type="text" name="nome" value="nao pode ser alterado" disabled>
            <br>
            <input type="text" name="nome" value="nao pode ser alterado" maxlength="5">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
